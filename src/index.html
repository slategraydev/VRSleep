<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.vrchat.cloud; font-src 'self' data:;"
    />
    <title>VRSleep</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0f1115;
        color: #e5e7eb;
        --color-bg: #111315;
        --color-card: #16181b;
        --color-border: #262a2e;
        --color-text: #e3e5e8;
        --color-muted: #a2a8b0;
        --color-input-bg: #14171a;
        --color-primary: #2f7d5e;
        --color-primary-text: #f5f7f9;
        --color-secondary: #2a2f34;
        --color-secondary-text: #d8dde3;
        --color-ghost-border: #3a4147;
        --color-ghost-text: #c8d0d8;
        --color-status-on-bg: #1e3a2f;
        --color-status-on-text: #a9e5c8;
        --color-status-off-bg: #24282c;
        --color-status-off-text: #a2a8b0;
        --color-warning: #d9b86a;
      }
      body {
        margin: 0;
        padding: 16px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .user-header {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .user-name {
        font-size: 14px;
        color: #e5e7eb;
      }
      .user-header button {
        margin: 0;
        padding: 6px 12px;
        font-size: 12px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .card {
        background: var(--color-card);
        border: 1px solid var(--color-border);
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
      }
      .view {
        display: none;
      }
      .view.active {
        display: block;
      }
      label {
        display: block;
        font-size: 12px;
        margin-bottom: 6px;
        color: var(--color-muted);
      }
      input {
        width: 100%;
        background: var(--color-input-bg);
        border: 1px solid var(--color-border);
        color: var(--color-text);
        border-radius: 8px;
        padding: 8px 10px;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
      .status {
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
        display: inline-block;
        margin-bottom: 12px;
      }
      .status.on {
        background: var(--color-status-on-bg);
        color: var(--color-status-on-text);
      }
      .status.off {
        background: var(--color-status-off-bg);
        color: var(--color-status-off-text);
      }
      textarea {
        width: 100%;
        min-height: 140px;
        max-height: 220px;
        background: var(--color-input-bg);
        border: 1px solid var(--color-border);
        color: var(--color-text);
        border-radius: 8px;
        padding: 10px;
        resize: vertical;
        box-sizing: border-box;
      }
      button {
        margin-top: 8px;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        background: var(--color-primary);
        color: var(--color-primary-text);
        cursor: pointer;
      }
      button.primary {
        background: var(--color-primary);
        color: var(--color-primary-text);
      }
      button.secondary {
        background: var(--color-secondary);
        color: var(--color-secondary-text);
      }
      button.ghost {
        background: transparent;
        border: 1px solid var(--color-ghost-border);
        color: var(--color-ghost-text);
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .row.space {
        justify-content: space-between;
      }
      .hint {
        font-size: 11px;
        color: var(--color-muted);
      }
      .status-text {
        margin-top: 6px;
        font-size: 11px;
        color: var(--color-muted);
      }
      .whitelist-status {
        font-size: 11px;
        font-weight: 500;
        padding: 4px 8px;
        border-radius: 4px;
      }
      .whitelist-status.saved {
        color: #4ade80;
        background: rgba(74, 222, 128, 0.1);
      }
      .whitelist-status.saving {
        color: var(--color-warning);
        background: rgba(217, 184, 106, 0.1);
      }
      .whitelist-status.unsaved {
        color: var(--color-warning);
        background: rgba(217, 184, 106, 0.1);
      }
      .whitelist-status.error {
        color: #f87171;
        background: rgba(248, 113, 113, 0.1);
      }
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
      }
      .modal-card {
        width: 320px;
        background: #0b1220;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 16px;
      }
      .log {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 12px;
      }
      .log-item {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 6px;
        padding: 6px 8px;
      }
      .friend-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 6px;
        margin-bottom: 6px;
        cursor: pointer;
        user-select: none;
      }
      .friend-item:hover {
        background: #1a1f2e;
      }
      .friend-item.selected {
        background: var(--color-status-on-bg);
        border-color: var(--color-primary);
      }
      .friend-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--color-secondary);
        flex-shrink: 0;
      }
      .friend-info {
        flex: 1;
        min-width: 0;
      }
      .friend-name {
        font-size: 13px;
        font-weight: 500;
        color: var(--color-text);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .friend-status {
        font-size: 11px;
        color: var(--color-muted);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        border-bottom: 1px solid var(--color-border);
      }
      .tab {
        padding: 8px 16px;
        background: transparent;
        border: none;
        border-bottom: 2px solid transparent;
        color: var(--color-muted);
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        margin: 0;
        border-radius: 0;
      }
      .tab:hover {
        color: var(--color-text);
        background: transparent;
      }
      .tab.active {
        color: var(--color-primary);
        border-bottom-color: var(--color-primary);
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>VRSleep</h1>
      <div id="user-header" class="user-header" style="display: none;">
        <span id="user-display-name" class="user-name">User</span>
        <button id="update-btn" class="ghost" style="display: none;">Update Available</button>
        <button id="logout" class="secondary">Logout</button>
      </div>
    </div>
    
    <!-- Login View -->
    <div id="login-view" class="view active">
      <div class="card">
        <strong>Login to VRChat</strong>
        <label for="username">Username or email</label>
        <input id="username" autocomplete="username" />
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" />
        <div class="row">
          <button id="login">Login</button>
        </div>
        <div class="hint" id="auth-hint"></div>
      </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view">
      <div class="card">
        <div class="row space">
          <strong>Sleep Mode</strong>
          <div id="status" class="status off">Off</div>
        </div>
        <p class="hint">When enabled, SleepChat will automatically respond to invite requests from whitelisted users.</p>
        <button id="toggle" class="primary">Start Sleep Mode</button>
      </div>
      </div>

      <div class="card">
        <div class="tabs">
          <button id="tab-whitelist" class="tab active">Whitelist</button>
          <button id="tab-activity" class="tab">Activity Log</button>
        </div>

        <div id="content-whitelist" class="tab-content active">
          <div class="row space" style="margin-bottom: 6px;">
            <label style="margin: 0;">Whitelist (one per line)</label>
            <div id="whitelist-status" class="whitelist-status saved">Saved</div>
          </div>
          <textarea id="whitelist" placeholder="userId or display name"></textarea>
          <button id="manage-whitelist" class="secondary">Select from Friends</button>
        </div>

        <div id="content-activity" class="tab-content">
          <div class="log" id="log"></div>
        </div>
      </div>
    </div>
    </div>

    <!-- 2FA Modal -->
    <div id="modal" class="modal">
      <div class="modal-card">
        <strong id="modal-title">Two-factor verification</strong>
        <p class="hint" id="modal-hint">Enter your verification code.</p>
        <label for="modal-code">Code</label>
        <input id="modal-code" autocomplete="one-time-code" />
        <div class="row">
          <button id="modal-submit">Verify</button>
          <button id="modal-toggle" class="secondary">Use backup code</button>
        </div>
      </div>
    </div>

    <!-- Friends Selector Modal -->
    <div id="friends-modal" class="modal">
      <div class="modal-card" style="width: 420px; max-height: 80vh; overflow: hidden; display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <strong>Add Friends to Whitelist</strong>
          <button id="friends-close" class="ghost" style="margin: 0; padding: 4px 8px;">✕</button>
        </div>
        <input id="friends-search" placeholder="Search friends..." style="margin-bottom: 12px;" />
        <div id="friends-list" style="flex: 1; overflow-y: auto; margin-bottom: 12px;"></div>
        <div class="row">
          <button id="friends-save" class="primary">Add Selected</button>
        </div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 24px; font-size: 11px; color: var(--color-muted);">
      Made with ❤️ by -Jesski-, for itsLyxie and sheepsheep.
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
